<h2 class="text-center">Create Employee</h2>
<div class="container ">
<form (ngSubmit) = "onSumbit()" action="">

        <div class="form-group ">
            <label class="sr-only">First Name</label>
            <input type="text" name="firstname" class = "form-control" placeholder="Enter First Name" id="firstname" [(ngModel)] = "employee.firstName">
        </div>
        <div class="form-group ">
            <label class="sr-only">Last Name</label>
            <input type="text" name="lastname" class = "form-control" placeholder="Enter Last Name" id="lastname" [(ngModel)] = "employee.lastName">
        </div>
        <div class="form-group ">
            <label class="sr-only">email Id</label>
            <input type="text" name="emailId" class = "form-control" placeholder="Enter Email Id" id="emailId" [(ngModel)] = "employee.emailId">
        </div>

        <button class="btn btn-success text-center" type="submit">Submit</button>
</form>
</div>
